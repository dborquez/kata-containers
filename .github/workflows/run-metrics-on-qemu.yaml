on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

name: Qemu metrics checks
jobs:
  boot-time-checks:
    runs-on: metrics
    env:
      GOPATH: ${{ github.workspace }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: ./src/github.com/${{ github.repository }}
    - name: run launch times
      run: |
        cd ${GOPATH}/src/github.com/${{ github.repository }} && echo $PWD && lscpu && cat /usr/lib/os-release
